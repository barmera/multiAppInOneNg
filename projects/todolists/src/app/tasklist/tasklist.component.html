<div class="container mt-4">
  <h2 class="mb-3">To Do List</h2>
  <form class="d-flex" [formGroup]="searchForm">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      formControlName="searchtxt"
      (keyup)="searchTask(searchForm.controls['searchtxt'].value)"
    />
  </form>
  <ng-container *ngIf="taskList.length > 0">
    <div class="card mt-3" *ngFor="let tasks of taskList">
      <!-- <div class="card-header">{{tasks.title}}</div> -->
      <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap">
          <div class="d-flex">
            <h5 class="card-title">{{ tasks.title | titlecase }}</h5>
            <span class="ms-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="19"
                height="19"
                fill="red"
                class="bi bi-trash3-fill"
                style="cursor: pointer"
                viewBox="0 0 16 16"
                (click)="deleteTask(tasks.taskid)"
              >
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                />
              </svg>
            </span>
          </div>

          <span>{{ tasks.duedate }}</span>
        </div>

        <p class="card-text" style="text-align: justify">
          {{ tasks.description }}
        </p>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="taskList.length == 0">
    <div class="card mt-3">
      <button type="button" class="btn btn-info" (click)="createTask()">
        Create Task
      </button>
    </div>
  </ng-container>
</div>
