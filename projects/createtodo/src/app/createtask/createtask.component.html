<div class="container">
  <h2 class="mt-4 mb-3">Create Task</h2>
  <form (ngSubmit)="submit()" [formGroup]="createTaskForm">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        formControlName="title"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" formControlName="description" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Due Date</label>
      <input
        type="date"
        class="form-control"
        id="exampleInputEmail1"
        required
        formControlName="duedate"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Attachment</label>
      <input type="file" class="form-control" formControlName="attachment" />
    </div>

    <div class="mb-3">
      <div>
        <a routerLink="/signin">Sign In</a>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
